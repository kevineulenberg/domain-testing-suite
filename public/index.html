<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Suite | Avant-Garde UI</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #00ff41;
            --text: #e0e0e0;
            --surface: #151515;
            --border: #333;
            --error: #ff4136;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 2.5rem;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            color: var(--accent);
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        input {
            flex: 1;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            padding: 0.8rem 0;
            font-size: 1.2rem;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: var(--accent);
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.8rem;
            margin-bottom: 2rem;
        }
        button {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.6rem 1rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 0.05rem;
            transition: all 0.2s;
            text-align: center;
        }
        button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        button.primary {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
            font-weight: bold;
        }
        #output {
            background: #000;
            border: 1px solid #222;
            padding: 1.5rem;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            color: #ccc;
        }
        .loader {
            display: none;
            color: var(--accent);
            font-size: 0.8rem;
            margin-bottom: 1rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Domain Testing Suite | Elite Diagnostics</h1>
        
        <div class="input-group">
            <input type="text" id="domain" placeholder="enter target domain (e.g. google.com)..." spellcheck="false">
        </div>

        <div class="actions">
            <button onclick="runTest('full')" class="primary">Full Audit</button>
            <button onclick="runTest('ping')">Ping</button>
            <button onclick="runTest('dns')">DNS Records</button>
            <button onclick="runTest('email')">Email Sec (SPF/DMARC)</button>
            <button onclick="runTest('headers')">Security Headers</button>
            <button onclick="runTest('ssl')">SSL Status</button>
            <button onclick="runTest('http')">HTTP Headers</button>
            <button onclick="runTest('ports')">Port Scan</button>
            <button onclick="runTest('cms')">CMS & Tech</button>
            <button onclick="runTest('seo')">SEO Deep Dive</button>
            <button onclick="runTest('subdomains')">Subdomains</button>
            <button onclick="runTest('geoip')">GeoIP Location</button>
            <button onclick="runTest('archive')">Wayback Machine</button>
            <button onclick="runTest('pagespeed')">Google PageSpeed</button>
            <button onclick="runTest('whois')">Whois</button>
        </div>

        <div id="status" class="loader">RUNNING SYSTEM DIAGNOSTICS... PLEASE WAIT...</div>
        <div id="output">System ready. Initialize audit by entering a target domain.</div>
    </div>

    <script>
        async function runTest(type) {
            const domainInput = document.getElementById('domain');
            let domain = domainInput.value.trim();
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            
            if (!domain) {
                output.innerHTML = "Error: Target domain required.";
                return;
            }

            // Improved domain cleaning
            domain = domain.toLowerCase()
                .replace(/^https?:\/\//, '') // Remove valid protocol
                .replace(/^https?:/, '')     // Remove malformed protocol (e.g. https:domain.com)
                .split('/')[0]               // Remove path
                .trim();

            if (!domain || domain === 'https:' || domain === 'http:') {
                output.innerHTML = "Error: Valid domain required (e.g., google.com).";
                return;
            }

            output.innerHTML = `> Initializing ${type.toUpperCase()} test for: ${domain}\n\n`;
            status.style.display = "block";
            
            try {
                const response = await fetch(`/api/run?domain=${encodeURIComponent(domain)}&type=${type}`);
                
                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullOutput = "";

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    fullOutput += chunk;
                    
                    // Convert URLs to clickable links while keeping the rest as text
                    // We use a safe replacement to avoid breaking existing HTML tags
                    const linkedOutput = fullOutput
                        .replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/(https?:\/\/[^\s\n]+)/g, '<a href="$1" target="_blank" style="color: var(--accent); text-decoration: underline;">$1</a>');
                    
                    output.innerHTML = linkedOutput;
                    output.scrollTop = output.scrollHeight;
                }
            } catch (err) {
                output.innerHTML += "\n\n[CRITICAL ERROR]: " + err.message;
            } finally {
                status.style.display = "none";
            }
        }
        
        // Allow enter key to trigger full audit
        document.getElementById('domain').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                runTest('full');
            }
        });
    </script>
</body>
</html>
